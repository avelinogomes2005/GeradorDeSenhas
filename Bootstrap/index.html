<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario Bootstrap</title>
</head>

<body>
    <br>
    <div class="container">
        <h2>Formulário Bootstrap</h2>
        <form action="">
            <div class="row g-3">
                <div id="mensagem"></div>
                <div class="col-sm-6">
                    <label class="col-form-label-sm"> Nome</label>
                    <input type="text" placeholder="Nome" class="form-control form-control-sm" required>
                </div>

                <div class="col-sm-4">
                    <label class="col-form-label-sm">Data:</label>
                    <div class="input-group ">
                        <span class="input-group-text">
                            <i class="bi bi-calendar-heart-fill"></i>
                        </span>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>
                </div>
            </div>

            
            <div class="row">
                <div class="col-sm-2">
                    <label class="col-form-label-sm">Idade</label>
                    <input type="number" placeholder="Idade" class="form-control form-control-sm" id="idade" readonly>
                </div>

                <div class="col-sm-2">
                    <label>Gênero:</label>
                    <select class="form-control">
                        <option>...</option>
                        <option>M</option>
                        <option>F</option>
                        <option>N</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <label>CEP:</label>
                    <input type="text" class="form-control" placeholder="00000-000" maxlength="8" id="cepInput"
                        oninput="mascaraCep('cep')">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="btnSalvar" data-bs-toggle="modal" data-bs-target="#meuModal">Salvar</button>
        </form>
    </div>


  
  <!-- Modal -->
  <div class="modal fade" id="meuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
