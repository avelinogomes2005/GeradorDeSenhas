<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h4>Calculadora IMC</h4>
        </div>

        <div class="peso">
            Peso: <input type="number" name="Peso" id="peso">
        </div>

        <div class="altura">
            Altura:<input type="number" name="Altura" id="altura">
        </div>

        <div>
            <button type="submit" onclick="imc()">Calcular IMC</button>
        </div>

       <!--  <div>
            <p id="resultado"></p>
        </div> -->
        
        <table border="1">
           <thead>
               <tr>
                   <th>Peso</th>
                   <th>Altura</th>
                   <th>IMC</th>
                   <th>Faixa</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <th id="thPeso"></th>
                   <th id="thAltura"></th>
                   <th id="thImc"></th>
                   <th id="thFaixa"></th>
               </tr>
           </tbody>
       </table>
       <div id="div">

       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
